troke: #A80036; stroke-width: 1.5;" width="42" x="560" y="188.4531"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="28" x="567" y="201.5918">使用人数</text><line style="stroke: #A80036; stroke-width: 1.5;" x1="561" x2="601" y1="206.4219" y2="206.4219"/><rect fill="#FEFECE" filter="url(#f1kozjpkpzmzqp)" height="49.25" style="stroke: #A80036; stroke-width: 1.5;" width="92" x="535" y="103.9531"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="35" x="563.5" y="117.0918">予約時間帯</text><line style="stroke: #A80036; stroke-width: 1.5;" x1="536" x2="626" y1="121.9219" y2="121.9219"/><rect fill="none" height="6" style="stroke: #C82930; stroke-width: 1.0;" width="6" x="543" y="130.2422"/><text fill="#000000" font-family="sans-serif" font-size="10" lengthAdjust="spacingAndGlyphs" textLength="66" x="555" y="135.2041">使用開始日時: 使用日時</text><rect fill="none" height="6" style="stroke: #C82930; stroke-width: 1.0;" width="6" x="543" y="141.8828"/><text fill="#000000" font-family="sans-serif" font-size="10" lengthAdjust="spacingAndGlyphs" textLength="66" x="555" y="146.8447">使用終了日時: 使用日時</text><rect fill="#FEFECE" filter="url(#f1kozjpkpzmzqp)" height="33.9688" style="stroke: #A80036; stroke-width: 1.5;" width="42" x="815" y="176.4531"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="28" x="822" y="189.5918">予約時間</text><line style="stroke: #A80036; stroke-width: 1.5;" x1="816" x2="856" y1="194.4219" y2="194.4219"/><rect fill="#FEFECE" filter="url(#f1kozjpkpzmzqp)" height="33.9688" style="stroke: #A80036; stroke-width: 1.5;" width="42" x="815" y="107.4531"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="28" x="822" y="120.5918">使用日時</text><line style="stroke: #A80036; stroke-width: 1.5;" x1="816" x2="856" y1="125.4219" y2="125.4219"/><rect fill="#FEFECE" filter="url(#f1kozjpkpzmzqp)" height="49.25" style="stroke: #A80036; stroke-width: 1.5;" width="62" x="550" y="350.9531"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="21" x="570.5" y="364.0918">会議室</text><line style="stroke: #A80036; stroke-width: 1.5;" x1="551" x2="611" y1="368.9219" y2="368.9219"/><ellipse cx="561" cy="380.2422" fill="none" rx="3" ry="3" style="stroke: #038048; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="10" lengthAdjust="spacingAndGlyphs" textLength="29" x="570" y="382.2041">会議室ID</text><rect fill="none" height="6" style="stroke: #C82930; stroke-width: 1.0;" width="6" x="558" y="388.8828"/><text fill="#000000" font-family="sans-serif" font-size="10" lengthAdjust="spacingAndGlyphs" textLength="36" x="570" y="393.8447">想定使用人数</text><path d="M52,123.9531 L52,179.3516 L277,179.3516 L277,133.9531 L267,123.9531 L52,123.9531 " fill="#FBFB77" filter="url(#f1kozjpkpzmzqp)" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M267,123.9531 L267,133.9531 L277,133.9531 L267,123.9531 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="192" x="58" y="141.02">・ルール3: 15分の延長が最大で2回までできる。</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="184" x="74" y="156.1528">・ただし、後ろの予約がある場合は延長できない。</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="188" x="74" y="171.2856">・ただし、19:00を過ぎるような延長はできない</text><path d="M6,214.4531 L6,254.7188 A0,0 0 0 0 6,254.7188 L323,254.7188 A0,0 0 0 0 323,254.7188 L323,238.4531 L382.7616,234.4531 L323,230.4531 L323,224.4531 L313,214.4531 L6,214.4531 A0,0 0 0 0 6,214.4531 " fill="#FBFB77" filter="url(#f1kozjpkpzmzqp)" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M313,214.4531 L313,224.4531 L323,224.4531 L313,214.4531 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="248" x="12" y="231.52">・会議室および予約時間帯が重なってしまう場合は、予約ができない</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="280" x="28" y="246.6528">・MEMO: 当たり前過ぎると思うけど、それだけ大事なので、書いておく</text><path d="M38,289.9531 L38,345.3516 L291,345.3516 L291,299.9531 L281,289.9531 L38,289.9531 " fill="#FBFB77" filter="url(#f1kozjpkpzmzqp)" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M281,289.9531 L281,299.9531 L291,299.9531 L281,289.9531 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="152" x="44" y="307.02">・想定使用人数を上回る予約も可能とする</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="216" x="60" y="322.1528">・動機: 会議室の使用状況を把握する上で大事な情報だから</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="181" x="60" y="337.2856">・MEMO: UI上で警告出すくらいでよくね？</text><path d="M697.5,323.4531 L697.5,363.7188 L974.5,363.7188 L974.5,333.4531 L964.5,323.4531 L697.5,323.4531 " fill="#FBFB77" filter="url(#f1kozjpkpzmzqp)" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M964.5,323.4531 L964.5,333.4531 L974.5,333.4531 L964.5,323.4531 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="256" x="703.5" y="340.52">・ルール2: 予約できる時間帯は 10:00から19:00 までとする</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="223" x="719.5" y="355.6528">・10:00 &lt;= 開始時刻 &lt; 終了時刻 &lt;= 19:00</text><path d="M687,398.4531 L687,438.7188 L985,438.7188 L985,408.4531 L975,398.4531 L687,398.4531 " fill="#FBFB77" filter="url(#f1kozjpkpzmzqp)" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M975,398.4531 L975,408.4531 L985,408.4531 L975,398.4531 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="240" x="693" y="415.52">・ルール4: 1回の予約における使用時間は最大で2時間とする。</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="261" x="709" y="430.6528">・ただし、延長時間は含まない(=ガチの最大使用時間は2時間30分)</text><path d="M757.5,473.9531 L757.5,499.0859 L914.5,499.0859 L914.5,483.9531 L904.5,473.9531 L757.5,473.9531 " fill="#FBFB77" filter="url(#f1kozjpkpzmzqp)" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M904.5,473.9531 L904.5,483.9531 L914.5,483.9531 L904.5,473.9531 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="136" x="763.5" y="491.02">予約時間帯は、日を跨いではいけない</text><path d="M1137,29.4531 L1137,69.7188 L1422,69.7188 L1422,39.4531 L1412,29.4531 L1137,29.4531 " fill="#FBFB77" filter="url(#f1kozjpkpzmzqp)" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M1412,29.4531 L1412,39.4531 L1422,39.4531 L1412,29.4531 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="208" x="1143" y="46.52">・ルール1: 使用日時は15分区切りの15分単位とする</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="248" x="1159" y="61.6528">・分は {00, 15, 30, 45} のいずれかでなければならない</text><path d="M1201,104.4531 L1201,120.4531 L857.0926,124.4531 L1201,128.4531 L1201,144.7188 A0,0 0 0 0 1201,144.7188 L1358,144.7188 A0,0 0 0 0 1358,144.7188 L1358,114.4531 L1348,104.4531 L1201,104.4531 A0,0 0 0 0 1201,104.4531 " fill="#FBFB77" filter="url(#f1kozjpkpzmzqp)" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M1348,104.4531 L1348,114.4531 L1358,114.4531 L1348,104.4531 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="136" x="1207" y="121.52">使用日時は、過去であってはならない</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="96" x="1207" y="136.6528">特に、同日の過去に注意！</text><path d="M1045,179.9531 L1045,235.3516 A0,0 0 0 0 1045,235.3516 L1514,235.3516 A0,0 0 0 0 1514,235.3516 L1514,189.9531 L1504,179.9531 L1136.4279,179.9531 L857.0926,128.4005 L1128.4279,179.9531 L1045,179.9531 A0,0 0 0 0 1045,179.9531 " fill="#FBFB77" filter="url(#f1kozjpkpzmzqp)" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M1504,179.9531 L1504,189.9531 L1514,189.9531 L1504,179.9531 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="448" x="1051" y="197.02">・ルール5: 会議室を予約できるのは、申請日を1日目として、15日目までは予約可能とする。土日や祝日は考慮しない。</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="264" x="1067" y="212.1528">・申請日が 5/1 のときに、 5/15は予約可能、5/16は予約不可。</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="72" x="1067" y="227.2856">・時間帯は関係なし</text><!--link c1 to 会議室--><path d="M475.0175,277.1404 C499.6322,299.9737 529.244,327.4426 550.9027,347.5339 " fill="none" id="c1-会議室" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="554.5792,350.9444,550.7013,341.8912,550.9135,347.544,545.2606,347.7562,554.5792,350.9444" style="stroke: #A80036; stroke-width: 1.0;"/><!--link c1 to 予約者--><path d="M487.6303,252.9679 C510.192,260.0927 534.9116,267.8989 553.2452,273.6884 " fill="none" id="c1-予約者" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="475.0175,248.9849,479.5344,254.6061,486.4605,252.5986,481.9435,246.9775,475.0175,248.9849" style="stroke: #A80036; stroke-width: 1.0;"/><!--link c1 to 使用人数--><path d="M487.915,223.2127 C513.162,218.3959 541.0618,213.0729 559.6712,209.5224 " fill="none" id="c1-使用人数" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="475.0175,225.6734,481.6609,228.478,486.8049,223.4244,480.1615,220.6198,475.0175,225.6734" style="stroke: #A80036; stroke-width: 1.0;"/><!--link c1 to 予約時間帯--><path d="M485.9396,194.7452 C506.0209,180.7412 528,165.4136 545.761,153.0276 " fill="none" id="c1-予約時間帯" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="475.0175,202.3619,482.227,202.2108,484.8604,195.4977,477.6509,195.6489,475.0175,202.3619" style="stroke: #A80036; stroke-width: 1.0;"/><!--link 予約時間帯 to 使用日時--><path d="M640.4843,127.52 C696.4689,126.6418 777.1903,125.3756 814.9866,124.7827 " fill="none" id="予約時間帯-使用日時" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="627.1786,127.7287,633.2406,131.6341,639.1771,127.5404,633.1151,123.6351,627.1786,127.7287" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="8" x="634.8622" y="123.5273">1</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="8" x="799.0136" y="139.3715">2</text><!--link 予約時間帯 to 予約時間--><path d="M639.6305,145.5562 C655.0059,149.9015 671.5945,154.4659 687,158.4531 C732.2751,170.1711 785.7227,182.3198 814.7061,188.7684 " fill="none" id="予約時間帯-予約時間" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="627.0531,141.9752,631.7284,147.4654,638.5944,145.2613,633.9191,139.7711,627.0531,141.9752" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="8" x="635.0303" y="157.3832">1</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="8" x="798.9598" y="201.7226">1</text><!--link GMN17 to c1--><path d="M265.4249,179.0015 C284.6131,184.5512 304.4784,190.5114 323,196.4531 C342.7321,202.7831 364.297,210.3861 382.7939,217.1226 " fill="none" id="GMN17-c1" style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><!--link GMN23 to c1--><path d="M262.4044,289.9262 C282.5061,284.0257 303.4845,277.6861 323,271.4531 C342.6817,265.167 364.2379,257.743 382.742,251.2012 " fill="none" id="GMN23-c1" style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><!--link 予約時間帯 to GMN26--><path d="M612.2027,153.3638 C617.5952,158.6174 622.8065,164.4123 627,170.4531 C667.7106,229.0973 631.2138,274.9065 687,319.4531 C690.2759,322.069 693.7244,324.4517 697.3111,326.6201 " fill="none" id="予約時間帯-GMN26" style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><!--link 予約時間帯 to GMN29--><path d="M612.7225,153.0227 C618.0671,158.3077 623.1278,164.2015 627,170.4531 C678.1131,252.9738 617.3884,312.8037 687,380.4531 C694.3708,387.6161 702.8945,393.4841 712.0578,398.2845 " fill="none" id="予約時間帯-GMN29" style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><!--link 予約時間帯 to GMN32--><path d="M613.5557,153.275 C618.6893,158.4611 623.461,164.2549 627,170.4531 C691.3993,283.2408 594.7908,364.9883 687,456.4531 C705.453,474.7571 731.7645,483.417 757.1552,487.1443 " fill="none" id="予約時間帯-GMN32" style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><!--link 使用日時 to GMN35--><path d="M857.034,120.4608 C894.6829,113.3524 976.0991,98.1509 1045,86.4531 C1078.7262,80.7272 1115.2332,74.8248 1149.1726,69.4623 " fill="none" id="使用日時-GMN35" style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><!--
@startuml

title 会議室予約ドメインモデル

left to right direction


rectangle 予約集約 {
    object "予約\n<集約ルート>" as c1 {
        + 予約ID
        + 会議室ID
        + 延長した回数
        + キャンセル済みかどうか
    }

    object 予約者 {
        + 予約者ID
        + 予約者名
    }

    object 使用人数 {
    }

    object 予約時間帯 {
